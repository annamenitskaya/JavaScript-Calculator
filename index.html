<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Calculator</title>
      <link href="css/index.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700,300,400' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    
   
 
  </head>
<body>
	<div class='container'>

		<div id="calculator">
			<div class="top">
				<span id="clear" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">C</span>
				<div id="display">
					<p></p>
				</div>
			</div>

			<div class="keyboard">

				<span id="7" class="number mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">7</span>
				<span id="8" class="number mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">8</span>
				<span id="9" class="number mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">9</span>
				<span id="+" class="operator mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">+</span>
				<span id="4" class="number mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">4</span>
				<span id="5" class="number mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">5</span>
				<span id="6" class="number mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">6</span>
				<span id="-" class="operator mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">-</span>
				<span id="1" class="number mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">1</span>
				<span id="2" class="number mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">2</span>
				<span id="3" class="number mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">3</span>
				<span id="/" class="operator mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">รท</span>
				<span id="0" class="number mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">0</span>
				<span id="." class="operator mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">.</span>
				<span id="=" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">=</span>
				<span id="*" class="operator mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">*</span>

			</div>
		</div>

	</div>

</body>
	
	
	
	
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    
</html>
